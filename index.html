<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Kanban Board</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="kanban">
		<div class="column">
			<h2>Not Started</h2>
			<ul class="uls" id="todo-list"></ul>
			<button class="add" onclick="addTask('todo')">Add</button>
		</div>
		<div class="column">
			<h2>In Progress</h2>
			<ul class="uls" id="inprogress-list"></ul>
			<button class="add" onclick="addTask('inprogress')">Add</button>
		</div>
		<div class="column">
			<h2>Completed</h2>
			<ul class="uls" id="done-list"></ul>
			<button class="add" onclick="addTask('done')">Add</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
